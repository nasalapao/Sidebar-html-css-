<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Slidebar by Nasalapao</title>
</head>

<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <img src="logo.png" class="logo-img">
            <i><img src="stm.png" class="logo-icon"></i>

        </header>

        <nav>
            <button>
                <span>
                    <i class='bx bx-home'></i>
                    <span>Home</span>
                </span>
            </button>
            
            <button>
                <span>
                    <i class='bx bxs-folder-open'></i>
                    <span>Sale</span>
                </span>
            </button>
            
            <button>
                <span>
                    <i class='bx bx-store-alt'></i>
                    <span>Stock</span>
                </span>
            </button>
            
            <button>
                <span>
                    <i class='bx bx-detail'></i>
                    <span>Report</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bx-user-circle'></i>
                    <span>Login</span>
                </span>
            </button>

            <button>
                <span>
                    <img src="profile.jpg" >
                    <span>Profile</span>
                </span>
            </button>
        </nav>

    </aside>
</body>

</html>
